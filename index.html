<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheet.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="nft-card-container">
  <div class="img-hover"><img src="./images/image-equilibrium.jpg" class="card-img"></div>
  <div class="card-content">
  <span id="card-title">Equilibrium #3429</span>
  <p id="paragraph">Our equilibrium collection promotes balance and calm.</p>
  <div class="eth-spec">
    <p id="nb-eth"><img src="./images/icon-ethereum.svg">0.041 ETH</p>
    <p id="card-time-left"> <img src="./images/icon-clock.svg">3 days left</p>
  </div>
 <div id="seperator"></div>
 <div class="creator-container">
  <img src="./images/image-avatar.png" id="creator-img">
 <div class="creator">
  <span id="creation">Creation of<span id="creator-name">Jules Wyvern</span></span>
 </div> 
  
 </div>
</div>

</div>
 
</body>
</html>
